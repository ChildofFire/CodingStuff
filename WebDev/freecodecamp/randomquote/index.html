<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<button id="button" class="btn btn-success button">New quote!</button>
	<div id="inner">
			<div class="quotetext">
			<i class="fa fa-quote-left"></i>
			<span id="quotetext">Java Sucks!</span>
			</div>
			<div class="quoteauthor">
			<span id="quoteauthor">Me</span>
			</div>
				<a id="tweeter" title="tweet this out" class="btn btn-primary" target="_blank"><i class="fa fa-twitter"></i></a>
				
	</div>
</body>
</html>
