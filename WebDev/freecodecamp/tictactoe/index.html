<!DOCTYPE html>
<html>
<head>
	<title>TICTACTOE</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

	<div class="container-fluid text-center">
			<br><br>
			<h1 id="head">Tic-Tac-Toe</h1>
			<br>
			<span id="turn" style="font-size: 50px; font-family: 'Monotype Corsiva';"></span>
			<div id="select">
				<h3><button class="btn btn-primary" id="playX">Play as X</button></h3>
				<h3><button class="btn btn-primary" id="playO">Play as O</button></h3>
			</div>
			<span id="winner" style="font-size:70px; font-family: 'Monotype Corsiva'; top:50%"></span>
			<div id="main">
				<div class="row">
					<div class="col-xs-4"><button id="0"></button></div>
					<div class="col-xs-4"><button id="1"></button></div>
					<div class="col-xs-4"><button id="2"></button></div>
				</div>
				
				<div class="row">
					<div class="col-xs-4"><button id="3"></button></div>
					<div class="col-xs-4"><button id="4"></button></div>
					<div class="col-xs-4"><button id="5"></button></div>
				</div>

				<div class="row">
					<div class="col-xs-4"><button id="6"></button></div>
					<div class="col-xs-4"><button id="7"></button></div>
					<div class="col-xs-4"><button id="8"></button></div>
				</div>
			</div>
	</div>

</body>
</html>
