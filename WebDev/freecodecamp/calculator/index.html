<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container-fluid calculator">
			<div class="row">
				<div class="col-xs-12 display" id="dispcontainer"><span id="display"></span></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button id="clear">C</button></div>
				<div class="col-xs-9"><button id="bck" style="width:150px; height:50px; text-align: center;">Backspace</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button id="7">7</button></div>
				<div class="col-xs-3"><button id="8">8</button></div>
				<div class="col-xs-3"><button id="9">9</button></div>
				<div class="col-xs-3"><button id="divide">/</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button id="4">4</button></div>
				<div class="col-xs-3"><button id="5">5</button></div>
				<div class="col-xs-3"><button id="6">6</button></div>
				<div class="col-xs-3"><button id="mul">*</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button id="1">1</button></div>
				<div class="col-xs-3"><button id="2">2</button></div>
				<div class="col-xs-3"><button id="3">3</button></div>
				<div class="col-xs-3"><button id="add">+</button></div>
			</div>
			<div class="row">
				<div class="col-xs-3"><button id="0">0</button></div>
				<div class="col-xs-3"><button id=".">.</button></div>
				<div class="col-xs-3"><button id="=">=</button></div>
				<div class="col-xs-3"><button id="sub">-</button></div>
			</div>
	</div>
</body>
</html>
