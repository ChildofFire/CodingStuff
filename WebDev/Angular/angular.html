<!DOCTYPE html>
<html ng-app>
<head>
	<title>First angular</title>
</head>
<body>

	<div ng-init="hello='world'">
		<h1>{{hello}}</h1>
		<input type="text" ng-model="hello">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
</body>
</html>
