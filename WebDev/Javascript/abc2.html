<!DOCTYPE html>
<html>
<head>
	<title>
		abc2
	</title>
	<script type="text/javascript">
		function over()
		{document.write("mouse over the area")}
		function out()
		{
			document.write("mouse out")
		}
	</script>
</head>
<body>
	<p>bring the mouse over into the below area</p>
	<div onmouseover="over()" onmouseout="out()">
		This is the div
		
	</div>
</body>
</html>
